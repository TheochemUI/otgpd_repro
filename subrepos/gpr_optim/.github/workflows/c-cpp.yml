name: GPR-dimer CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }} with ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.0
        with:
          activate-environment: true
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Configure, Build, and Test
        run: |
          meson setup builddir -Dwith_tests=True \
                               -Duse_hdf5=True \
                               --buildtype="release"
          meson compile -C builddir

          echo "--- Running main executable ---"
          ln -sf builddir/mEAMCUH2 .
          ./builddir/gprd
          echo "--- Running tests ---"
          LD_LIBRARY_PATH=$CONDA_PREFIX/lib:$LD_LIBRARY_PATH meson test -C builddir --verbose


      - name: Check with Capn'Proto
        run: |
          meson setup builddir -Dwith_tests=True \
                               -Duse_hdf5=True \
                               -Duse_capnp=True \
                               --buildtype="release" \
                               --reconfigure
          meson compile -C builddir

          ./builddir/gprd
          LD_LIBRARY_PATH=$CONDA_PREFIX/lib:$LD_LIBRARY_PATH meson test -C builddir --verbose
